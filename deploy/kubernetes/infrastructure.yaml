apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: titan-ingress
  namespace: titan
  labels:
    app.kubernetes.io/name: titan-analytics
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - titan.example.com
      secretName: titan-tls
  rules:
    - host: titan.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: titan-backend
                port:
                  number: 8000
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: titan-backend
                port:
                  number: 8000
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: titan-backend
                port:
                  number: 8000
          - path: /media
            pathType: Prefix
            backend:
              service:
                name: titan-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: titan-frontend
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: titan-media-pvc
  namespace: titan
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: titan-static-pvc
  namespace: titan
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: titan-postgresql-pvc
  namespace: titan
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: titan-rabbitmq-pvc
  namespace: titan
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: titan-postgresql
  namespace: titan
spec:
  serviceName: titan-postgresql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: titan-postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: titan-postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: titan-config
                  key: DATABASE_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: titan-secrets
                  key: DATABASE_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: titan-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: titan-postgresql
  namespace: titan
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: titan-postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: titan-rabbitmq
  namespace: titan
spec:
  serviceName: titan-rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: titan-rabbitmq
  template:
    metadata:
      labels:
        app.kubernetes.io/name: titan-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: titan-secrets
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: titan-secrets
                  key: RABBITMQ_DEFAULT_PASS
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: titan-rabbitmq
  namespace: titan
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: 5672
      name: amqp
    - port: 15672
      targetPort: 15672
      name: management
  selector:
    app.kubernetes.io/name: titan-rabbitmq
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: titan-backend-hpa
  namespace: titan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: titan-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: titan-celery-worker-hpa
  namespace: titan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: titan-celery-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
