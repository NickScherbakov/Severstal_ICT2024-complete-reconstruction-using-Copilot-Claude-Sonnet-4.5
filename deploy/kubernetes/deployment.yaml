apiVersion: apps/v1
kind: Deployment
metadata:
  name: titan-backend
  namespace: titan
  labels:
    app.kubernetes.io/name: titan-backend
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: titan-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: titan-backend
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          # Use specific version tags in production for better reproducibility
          # Update this to the actual version during deployment
          image: titan-analytics/backend:v2.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: titan-config
            - secretRef:
                name: titan-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready/
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: media-storage
              mountPath: /app/media
            - name: static-storage
              mountPath: /app/static
      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: titan-media-pvc
        - name: static-storage
          persistentVolumeClaim:
            claimName: titan-static-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: titan-backend
  namespace: titan
  labels:
    app.kubernetes.io/name: titan-backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: titan-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: titan-celery-worker
  namespace: titan
  labels:
    app.kubernetes.io/name: titan-celery-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: titan-celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: titan-celery-worker
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: titan-analytics/backend:v2.0.0
          command: ["celery", "-A", "analyst.celery", "worker", "-l", "info"]
          envFrom:
            - configMapRef:
                name: titan-config
            - secretRef:
                name: titan-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: titan-celery-beat
  namespace: titan
  labels:
    app.kubernetes.io/name: titan-celery-beat
    app.kubernetes.io/component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: titan-celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: titan-celery-beat
        app.kubernetes.io/component: scheduler
    spec:
      containers:
        - name: beat
          image: titan-analytics/backend:v2.0.0
          command: ["celery", "-A", "analyst.celery", "beat", "-l", "info"]
          envFrom:
            - configMapRef:
                name: titan-config
            - secretRef:
                name: titan-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: titan-frontend
  namespace: titan
  labels:
    app.kubernetes.io/name: titan-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: titan-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: titan-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: titan-analytics/frontend:v2.0.0
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: titan-frontend
  namespace: titan
  labels:
    app.kubernetes.io/name: titan-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: titan-frontend
